<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’—</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', 'Comic Sans MS', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 92%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 22px;
      font-size: clamp(20px, 5vw, 28px);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 14px 22px;
      font-size: clamp(16px, 4.5vw, 18px);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 6px 14px rgba(255,77,109,.35);
    }

    #noBtn {
      background-color: #e0e0e0;
      color: #333;
    }

    .message {
      margin-top: 22px;
      font-size: clamp(18px, 5vw, 22px);
      color: #ff4d6d;
      font-weight: 700;
    }

    /* Floating hearts (ambient) */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 14px;
      opacity: 0.9;
      animation: confettiFall linear forwards;
      pointer-events: none;
    }
    @keyframes confettiFall {
      to { transform: translateY(110vh) rotate(720deg); }
    }

    @media (max-width: 360px) {
      .card { padding: 22px; }
      .buttons { gap: 12px; }
    }
  </style>
</head>
<body>
  <!-- Background music (mobile-safe: plays after user taps YES) -->
  <!-- Put your audio file in the same folder and name it exactly as below -->
  <audio id="bgMusic" src="when-she-loved-me.mp3" autoplay loop muted playsinline></audio>
  <div id="soundPrompt" style="position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#ff4d6d;color:#fff;padding:10px 14px;border-radius:14px;font-size:14px;box-shadow:0 6px 14px rgba(0,0,0,.25);z-index:999;">ðŸ”Š Tap to turn sound on</div>
  <div class="card">
    <h1>Will you be my Valentine and partner? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
    <div class="message" id="message"></div>
    <div class="gallery" id="gallery" style="display:none;">
      <!-- Replace src with her photos (with permission) -->
      <img src="photo1.jpg" alt="cute moment" />
      <img src="photo2.jpg" alt="cute moment" />
      <img src="photo3.jpg" alt="cute moment" />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const bgMusic = document.getElementById('bgMusic');
    const soundPrompt = document.getElementById('soundPrompt');

    const noTexts = [
      "Are you sure?",
      "pls sleepyhead ðŸ¥º",
      "mangluod nako ðŸ˜­",
      "Yes and unli sweets for you ðŸ¬",
      "Pleeaaaaseee ðŸ˜–"
    ];

    let noClickCount = 0;
    let yesScale = 1;

    noBtn.addEventListener('click', () => {
      noBtn.textContent = noTexts[Math.min(noClickCount, noTexts.length - 1)] || "You have no choice ðŸ˜Œ";
      noClickCount++;
      yesScale += 0.18;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Ambient floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = Math.random() > 0.5 ? 'ðŸ’–' : 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);

    // Confetti burst
    function confettiBurst(count = 120) {
      for (let i = 0; i < count; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
        c.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }
    }

    // Extra hearts on YES
    function heartRain(count = 40) {
      for (let i = 0; i < count; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.textContent = 'ðŸ’ž';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDuration = 3 + Math.random() * 3 + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
      }
    }

    // Enable sound on first user interaction (mobile-safe)
    function enableSound() {
      if (bgMusic.muted) {
        bgMusic.muted = false;
        bgMusic.volume = 0.8;
        bgMusic.play().catch(()=>{});
      }
      if (soundPrompt) soundPrompt.style.display = 'none';
      document.removeEventListener('click', enableSound);
      document.removeEventListener('touchstart', enableSound);
    }
    document.addEventListener('click', enableSound, { once: true });
    document.addEventListener('touchstart', enableSound, { once: true });

    yesBtn.addEventListener('click', async () => {
      document.querySelector('h1').textContent = 'YAYYYY ðŸ’–';
      message.textContent = 'I like you so much ðŸ’•';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      // Ensure sound is on
      enableSound();

      confettiBurst(160);
      heartRain(60);
    }); } catch (e) {}

      confettiBurst(160);
      heartRain(60);
    });
  </script>
</body>
</html>
