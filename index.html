<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ðŸ’—</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', 'Comic Sans MS', sans-serif;
    overflow: hidden;
  }
  .card {
    background: white;
    padding: 28px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 92%;
    position: relative;
    z-index: 100;
  }
  h1 {
    color: #ff4d6d;
    margin-bottom: 22px;
    font-size: clamp(20px, 5vw, 28px);
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
  }
  button {
    border: none;
    border-radius: 14px;
    padding: 14px 22px;
    font-size: clamp(16px, 4.5vw, 18px);
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    position: relative;
    z-index: 101;
  }
  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 6px 14px rgba(255,77,109,.35);
  }
  #noBtn {
    background-color: #e0e0e0;
    color: #333;
  }
  .message {
    margin-top: 22px;
    font-size: clamp(18px, 5vw, 22px);
    color: #ff4d6d;
    font-weight: 700;
  }
  /* Floating hearts (ambient) */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.85;
    pointer-events: none;
    z-index: 1;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.9; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }
  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 14px;
    opacity: 0.9;
    animation: confettiFall linear forwards;
    pointer-events: none;
    z-index: 1;
  }
  @keyframes confettiFall {
    to { transform: translateY(110vh) rotate(720deg); }
  }
  /* Mobile tap prompt */
  #tapPrompt {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(255,255,255,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 500;
    cursor: pointer;
    text-align: center;
  }
  #tapPrompt h2 {
    color:#ff4d6d;
    font-size:24px;
  }
  @media (max-width: 360px) {
    .card { padding: 22px; }
    .buttons { gap: 12px; }
  }
</style>
</head>
<body>

<audio id="bgMusic" src="when-she-loved-me.mp3" loop></audio>

<!-- Tap prompt for mobile -->
<div id="tapPrompt"><h2>Tap anywhere to turn on music ðŸŽµ</h2></div>

<div class="card">
  <h1>Will you be my Valentine and Partner? ðŸ’˜</h1>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
  <div class="message" id="message"></div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const bgMusic = document.getElementById('bgMusic');
const tapPrompt = document.getElementById('tapPrompt');

const noTexts = [
  "Are you sure?",
  "pls sleepyhead ðŸ¥º",
  "mangluod nako ðŸ˜­",
  "Yes and unli sweets for you ðŸ¬",
  "Pleeaaaaseee ðŸ˜–",
  "Caring btaw ðŸ˜–",
  "Cute ha ðŸ˜–",
  "sabog daw pero gwapa ðŸ˜­",
  "maawa ka naman ðŸ˜­",
  "kusion ang mo di",
  "Blehhh",
  "Sincere na kaya ko ðŸ¥º",
  "No lies here ðŸ¥º",
  "Trust me? ðŸ˜–",
  "Yes or Yes? ðŸ˜–"
];

let noClickCount = 0;
let yesScale = 1;

// NO button logic
noBtn.addEventListener('click', () => {
  noBtn.textContent = noTexts[Math.min(noClickCount, noTexts.length - 1)];
  noClickCount++;
  yesScale += 0.18;
  yesBtn.style.transform = `scale(${yesScale})`;
});

// Ambient floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = Math.random() > 0.5 ? 'ðŸ’–' : 'ðŸ’—';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 4 + Math.random() * 4 + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 500);

// Confetti burst
function confettiBurst(count = 120) {
  for (let i = 0; i < count; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
    c.style.animationDuration = 2 + Math.random() * 2 + 's';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

// Extra hearts on YES
function heartRain(count = 40) {
  for (let i = 0; i < count; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = 'ðŸ’ž';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
}

// Enable sound after first tap (mobile-safe)
tapPrompt.addEventListener('click', () => {
  bgMusic.volume = 0.8;
  bgMusic.play().catch(()=>{});
  tapPrompt.style.display = 'none';
});

// YES button
yesBtn.addEventListener('click', () => {
  document.querySelector('h1').textContent = 'YAYYYY ðŸ’–';
  message.textContent = 'I like you so much ðŸ’•';
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  bgMusic.play().catch(()=>{});
  confettiBurst(160);
  heartRain(60);
});
</script>

</body>
</html>
