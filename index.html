<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíó</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', 'Comic Sans MS', sans-serif;
  overflow: hidden;
  text-align: center;
}
.card {
  background: white;
  padding: 28px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 420px;
  width: 92%;
  position: relative;
  z-index: 100;
}
h1, p {
  color: #ff4d6d;
  margin-bottom: 22px;
}
h1 {
  font-size: clamp(20px, 5vw, 28px);
}
button {
  border: none;
  border-radius: 14px;
  padding: 12px 22px;
  font-size: clamp(16px, 4vw, 18px);
  cursor: pointer;
  margin: 6px;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
#yesBtn {
  background-color: #ff4d6d;
  color: white;
  box-shadow: 0 6px 14px rgba(255,77,109,.35);
}
#noBtn {
  background-color: #e0e0e0;
  color: #333;
}
.message {
  margin-top: 16px;
  font-size: clamp(16px, 4vw, 20px);
  font-weight: 700;
}
/* Poem container */
.poem {
  max-height: 55vh;
  overflow-y: auto;
  text-align: left;
  padding: 10px 14px;
  border-radius: 12px;
  background: #fff0f5;
  font-size: clamp(14px,3.5vw,16px);
  margin-bottom: 16px;
}
/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.85;
  pointer-events: none;
  z-index: 1;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0.9; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}
/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 14px;
  opacity: 0.9;
  animation: confettiFall linear forwards;
  pointer-events: none;
  z-index: 1;
}
@keyframes confettiFall {
  to { transform: translateY(110vh) rotate(720deg); }
}
@media (max-width: 360px) {
  .card { padding: 22px; }
  button { font-size: clamp(14px,4vw,16px); }
  .poem { max-height: 50vh; }
}
</style>
</head>
<body>

<audio id="bgMusic" src="when-she-loved-me.mp3" loop muted playsinline></audio>

<div class="card" id="card">
  <h1 id="text">Hey Sleepyhead üò¥</h1>
  <div id="buttonContainer">
    <button id="nextBtn">Hey!</button>
  </div>
</div>

<script>
const bgMusic = document.getElementById('bgMusic');
const textEl = document.getElementById('text');
const buttonContainer = document.getElementById('buttonContainer');

bgMusic.play().catch(()=>{}); // autoplay muted

// Sequence messages
const sequence = [
  {msg:"Hey Sleepyhead üò¥", btn:"Hey!"},
  {msg:"Tired?", btn:"Yes!"},
  {msg:"It's okay, hopefully this will cheer you up üíï", btn:"Okay!"},
  {msg:"If I were to describe you in my life it would be...", btn:"What?"},
  {msg:"Four Leaf Clover üçÄ", btn:"Why?"},
  {msg:`<div class="poem">
I found you where the green grass grew,<br>
In quiet days and morning dew.<br>
I walked alone with open hands,<br>
Until God gently changed my plans.<br><br>
One leaf of faith He showed me first,<br>
A promise spoken, calm not forced.<br>
He led my heart, I followed through,<br>
And in that faith, He led to you.<br><br>
Another leaf of hope appeared,<br>
In whispered dreams I held so dear.<br>
It said be patient, love will stay,<br>
What blooms in time will not decay.<br><br>
The third is love so warm and true,<br>
A steady light I see in you.<br>
Not loud or fast, but deep and kind,<br>
A quiet peace I hoped to find.<br><br>
The fourth is luck, or so they say,<br>
But luck is grace in gentle play.<br>
For every step that brought us near,<br>
Was God‚Äôs own hand that placed you here.<br><br>
So in this clover, rare and small,<br>
I see His purpose through it all.<br>
By faith alone our paths once clove,<br>
And now I hold His gift of love.
</div>`, btn:"Cute!"}
];

let seqIndex = 0;

function nextSequence() {
  seqIndex++;
  if(seqIndex < sequence.length){
    textEl.innerHTML = sequence[seqIndex].msg;
    buttonContainer.innerHTML = `<button id="nextBtn">${sequence[seqIndex].btn}</button>`;
    document.getElementById('nextBtn').addEventListener('click', nextSequence);
    unmuteMusic(); // music unmute on first click
  } else {
    showValentinePrompt();
  }
}

document.getElementById('nextBtn').addEventListener('click', nextSequence);

// Valentine YES/NO
function showValentinePrompt(){
  textEl.textContent = "Will you be my Valentine and Partner? üíò";
  buttonContainer.innerHTML = `
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
    <div class="message" id="message"></div>
  `;

  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');

  const noTexts = [
    "Are you sure?",
    "pls sleepyhead ü•∫",
    "mangluod nako üò≠",
    "Yes and unli sweets for you üç¨",
    "Pleeaaaaseee üòñ",
    "Caring btaw üòñ",
    "Cute ha üòñ",
    "sabog daw pero gwapa üò≠",
    "maawa ka naman üò≠",
    "kusion ang mo di",
    "Blehhh",
    "Sincere na kaya ko ü•∫",
    "No lies here ü•∫",
    "Trust me? üòñ",
    "Yes or Yes? üòñ"
  ];

  let noClickCount = 0;
  let yesScale = 1;

  noBtn.addEventListener('click', () => {
    noBtn.textContent = noTexts[Math.min(noClickCount, noTexts.length-1)];
    noClickCount++;
    yesScale += 0.18;
    yesBtn.style.transform = `scale(${yesScale})`;
    unmuteMusic();
  });

  yesBtn.addEventListener('click', () => {
    textEl.textContent = "YAYYYY üíñ";
    message.textContent = "I like you so much üíï";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    confettiBurst(160);
    heartRain(60);
    unmuteMusic();
  });
}

// Ambient hearts
function createHeart(){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = Math.random() > 0.5 ? 'üíñ' : 'üíó';
  heart.style.left = Math.random()*100+'vw';
  heart.style.animationDuration = (4+Math.random()*4)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);

// Confetti burst
function confettiBurst(count=120){
  for(let i=0;i<count;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=`hsl(${Math.random()*360},90%,60%)`;
    c.style.animationDuration=(2+Math.random()*2)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

// Heart rain
function heartRain(count=40){
  for(let i=0;i<count;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.textContent='üíû';
    h.style.left=Math.random()*100+'vw';
    h.style.animationDuration=(3+Math.random()*3)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  }
}

// Unmute music
function unmuteMusic(){
  if(bgMusic.muted){
    bgMusic.muted=false;
    bgMusic.volume=0.8;
    bgMusic.play().catch(()=>{});
  }
}
</script>

</body>
</html>
