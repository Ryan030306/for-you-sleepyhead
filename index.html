<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
    body {
        font-family: 'Comic Sans MS', sans-serif;
        text-align: center;
        background: pink;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    h1 {
        color: red;
        font-size: 2em;
        margin-bottom: 50px;
    }

    .button {
        font-size: 20px;
        padding: 15px 30px;
        margin: 20px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #fff;
        color: red;
        position: relative;
    }

    .comment {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff0f5;
        color: red;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
    }
</style>
</head>
<body>

<h1>Will you be my Valentine and partner?</h1>

<button id="yesBtn" class="button">YES</button>
<button id="noBtn" class="button">NO
    <div id="comment" class="comment"></div>
</button>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const comment = document.getElementById('comment');

const comments = [
    "Are you sure?",
    "Pls sleepyhead",
    "Mangluod nako",
    "Yes and unli sweets for you",
    "Pleeaaaaseee"
];

noBtn.addEventListener('mouseenter', () => {
    // Make YES button bigger
    let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (currentSize + 5) + "px";
    yesBtn.style.padding = (parseInt(yesBtn.style.padding.split(' ')[0] || 15) + 5) + "px " + (parseInt(yesBtn.style.padding.split(' ')[1] || 30) + 5) + "px";

    // Show random comment
    const randomComment = comments[Math.floor(Math.random() * comments.length)];
    comment.textContent = randomComment;
    comment.style.opacity = 1;

    // Hide comment after 1.2s
    setTimeout(() => {
        comment.style.opacity = 0;
    }, 1200);

    // Slightly move NO button randomly
    const x = Math.random() * 100 - 50; // -50 to 50
    const y = Math.random() * 50 - 25;  // -25 to 25
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
        <h1>I like you so much ❤️</h1>
    `;
});
</script>

</body>
</html>
