<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', 'Comic Sans MS', sans-serif;
  overflow: hidden;
}
.card {
  background: white;
  padding: 28px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 420px;
  width: 92%;
  position: relative;
  z-index: 100;
}
h1 {
  color: #ff4d6d;
  margin-bottom: 22px;
  font-size: clamp(20px, 5vw, 28px);
  opacity: 1;
  transition: opacity 0.5s ease;
}
.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
  opacity: 1;
  transition: opacity 0.5s ease;
}
button {
  border: none;
  border-radius: 14px;
  padding: 14px 22px;
  font-size: clamp(16px, 4.5vw, 18px);
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.5s ease;
  position: relative;
  z-index: 101;
}
#yesBtn {
  background-color: #ff4d6d;
  color: white;
  box-shadow: 0 6px 14px rgba(255,77,109,.35);
}
#noBtn {

  color: #333;
}
.message {
  margin-top: 22px;
  font-size: clamp(16px, 4vw, 20px);
  color: #ff4d6d;
  font-weight: 700;
  opacity: 1;
  transition: opacity 0.5s ease;
}
/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.85;
  pointer-events: none;
  z-index: 1;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0.9; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}
/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 14px;
  opacity: 0.9;
  animation: confettiFall linear forwards;
  pointer-events: none;
  z-index: 1;
}
@keyframes confettiFall {
  to { transform: translateY(110vh) rotate(720deg); }
}
@media (max-width: 360px) {
  .card { padding: 22px; }
  .buttons { gap: 12px; }
  .message { font-size: 14px; }
}

let seqIndex = 0;

// Show next sequence item
function nextSequence(){
  if(seqIndex>=sequence.length) return;

  const item = sequence[seqIndex];

  // Poem special
  if(item.poem){
    mainBtn.style.display="none";
    let i=0;

      if(i>=item.lines.length){

        return;
      }
      fade(mainText, ()=>{ mainText.textContent=item.lines[i]; });
      i++;
      setTimeout(showLine,1500);
    }
    showLine();
    seqIndex++;
    return;
  }

  // Standard messages
  fade(mainText, ()=>{ mainText.textContent=item.msg; });
  if(item.btns){
    mainBtn.style.display="none";
    item.btns.forEach(opt=>{
      const btn=document.createElement('button');
      btn.textContent=opt;
      btn.style.margin="0 8px";
      btn.onclick=()=>{
        if(opt==="YES") showYes();
        else showNo();
      };
      document.querySelector('.buttons').appendChild(btn);
    });
  } else {
    mainBtn.textContent=item.btn;
    mainBtn.style.display="inline-block";
    mainBtn.onclick=()=>{
      seqIndex++;
      nextSequence();
    };
  }
  seqIndex++;
}
